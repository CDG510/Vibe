<div ng-controller = "signUpController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="container" id="">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle animate-show" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll" href="/#/">Vibe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse"  ng-class="!navCollapsed && 'in'">

          <ul class="nav navbar-nav  text-right">
            <li><a class="page-scroll" href="/#/">Home</a></li>
            <li><a class="page-scroll" href="/#/searchRequest">Search</a></li>
            <li><a class="page-scroll" ng-hide="isLoggedIn" href="/#/login">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="signUp" class="container content-section text-center">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 ">
                    <h1>Sign Up</h1>
                    <div class="row">
                      <form class="form" name='form.newUser' role="form"  ng-submit="signUp()" novalidate>
                        <div class="form-group">
                            <div class="loginInput" >
                                <input type="text" placeholder="User Name" name="firstName" class="form-control " ng-model="newUser.userName" ng-minlength="3" ng-maxlength="30" required>
                                <p ng-show="form.newUser.userName.$invalid && !form.newUser.userName.$pristine" class="help-block">A user name is required.</p>
                            </div>
                            <div class= "loginInput ">
                                <input type="email" placeholder="Email" name="email" class="form-control" ng-model="newUser.email" required>
                                <p ng-show="form.newUser.email.$invalid && !form.newUser.email.$pristine" class="help-block">Enter a valid email.</p>
                            </div>
                            <!-- PASSWORD -->
                            <div class="loginInput" >
                                <input type="password" placeholder="Password" name="password" class="form-control " ng-model="newUser.password" required>
                                <p ng-show="form.newUser.password.$invalid && !form.newUser.password.$pristine" class="help-block">Enter a valid password.</p>
                            </div>
                            <br>

                            <button type="submit" id="loginConfirmButton" class="btn btn-default btn-lg pull-right" ng-disabled="form.newStudio.$invalid">Submit</button>
                        </div>
                    </form>
                    </div>
                    </div>

                </div>
        </section>
 </div>
