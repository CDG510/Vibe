        <!-- need to use angular directives to collapse header -->

    <section id="signUp" class="container content-section text-center">
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4 ">
                    <h1>Sign Up</h1>
                    <div class="row">
    				  <form class="form" name='form.newUser' role="form">
    					<div class="form-group">
                            <div class="loginInput" >
                                <label>First Name</label>
                                <input type="text" name="firstName" class="form-control " ng-model="newUser.firstName" ng-minlength="3" ng-maxlength="30" required>
                                <p ng-show="form.newUser.firstName.$invalid && !form.newUser.firstName.$pristine" class="help-block">Your first name is required.</p>
                            </div>
                            <div class="loginInput">
                                <label>Last Name</label>
                                <input type="text" name="lastName" class="form-control " ng-model="newUser.lastlastName" ng-minlength="3" ng-maxlength="30" required>
                                <p ng-show="form.newUser.lastName.$invalid && !form.newUser.lastName.$pristine" class="help-block">Your last name is required.</p>
                            </div>
    			            <div class= "loginInput ">
    			                <label>Email</label>
    			                <input type="email" name="email" class="form-control" ng-model="newUser.email" required>
    			                <p ng-show="form.newUser.email.$invalid && !form.newUser.email.$pristine" class="help-block">Enter a valid email.</p>
    			            </div>
    			            <!-- PASSWORD -->
    			            <div class="loginInput" >
    			                <label>Password</label>
    			                <input type="password" name="password" class="form-control " ng-model="newUser.password" required>
    			                <p ng-show="form.newUser.password.$invalid && !form.newUser.password.$pristine" class="help-block">Enter a valid password.</p>
    			            </div>
                            <div class="row submitButtons" >
                                <button type="submit" class="btn btn-default btn-lg text-left" ng-disabled="form.newUser.$invalid">OK</button>
                                <button class="btn btn-cancel btn-lg" ng-click="cancel()">Cancel</button>
                            </div>
    			        </div>
    				</form>
    		        </div>
    		        </div>

                </div>
        </section>
 </div>
