<div class="editSessionController">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container" id="topLinks">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle animate-show" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand page-scroll logo" href="/#/">Vibe</a>
        </div>
        <div class="collapse navbar-collapse navbar-right navbar-main-collapse" ng-class="!navCollapsed && 'in'">
          <ul class="nav navbar-nav  text-right">
            <li><a class="page-scroll" ng-hide="isLoggedIn()" href="/#/login">Login</a></li>
			<li><a class="page-scroll" ng-hide="isLoggedIn()" href="/#/signUp">signUp</a></li>
            <li><a ng-show="isLoggedIn()" href="/#/profile/{{currentUser.username}}" >Profile</a></li>
            <li><a ng-if="canEdit" ng-click="showForm()">Edit Profile</a></li>
            <li><a ng-show="isLoggedIn()" ng-click="logOut()">Logout</a></li>
        </div>
      </div>
    </nav>

    <div class="row" style='margin-top: 200px;'>
      <div class="container">
          <div class="row">
            <div class="col-md-12">
                <h3>Edit Session</h3>
            </div>


          <div class="col-md-12  jumbotron">
              <div class="row">
                  <div class="col-md-4 ">
                      <label>Session Start Date</label>
                      <p>
                        <input  ng-model="session.startsAt" class="form-control" uib-datepicker-popup  is-open="popup1.opened" datepicker-options="dateOptions1"  close-text="Close"  date-disabled="disabled(date, mode)" />
                       <span class="input-group-btn">
                            <button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
                            </span>
                      </p>
                  </div>

                  <div class='col-md-4 '>
                      <label>Session End Date</label>
                      <input ng-model="session.endsAt" class="form-control"  uib-datepicker-popup  is-open="popup2.opened" datepicker-options="dateOptions2"  close-text="Close" date-disabled="disabled(date, mode)" />
                      <span class="input-group-btn">
                          <button  class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>

                  <div class="col-md-4">
                      <label>Artist Name</label>
                      <input ng-model="session.artist" class='form-control' type='text' />
                  </div>
              </div>

            <div class="row" style="margin-top: 40px;">
                <div class="col-md-4  ">
                    <h5>Start Time</h5>
                    <uib-timepicker  ng-change="changed()" hour-step="hstep" min="min" max="max" minute-step="mstep"  ng-model="session.startsAt" show-meridian="ismeridian"></uib-timepicker>
                    <span  style="color: red;" ng-show="invalid"><h4>Please pick a valid Hour!</h4></span>
                </div>

                <div class='col-md-4  '>
                  <h5>End Time</h5>
                  <uib-timepicker  ng-change="changed()" min="min" max="max" hour-step="hstep" minute-step="mstep" ng-model="session.endsAt " format="date | shortTime" show-meridian="ismeridian" ></uib-timepicker>
                  <span  style="color: red;" ng-show="invalid"><h4>Please pick a valid Hour!</h4></span>
                </div>

                <div class="col-md-4" style="margin-top: 100px">
                  <button class="btn btn-default btn-block" ng-click="confirmSession()">Save </button>

                </div>
            </div>

          </div>

        </div>

    </div>

</div>
