<div ng-controller = "loginController" >
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
	    <div class="container" id="topLinks">
	      <div class="navbar-header">

	        <button type="button" class="navbar-toggle animate-show" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
	          <span class="sr-only">Toggle navigation</span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	          <span class="icon-bar"></span>
	        </button>
	        <a class="navbar-brand page-scroll logo" href="/#/">Vibe</a>
	      </div>
	      <div class="collapse navbar-collapse navbar-right navbar-main-collapse" ng-class="!navCollapsed && 'in'">
	        <ul class="nav navbar-nav  text-right">
						<li><a ng-show="isLoggedIn()" class="animate-show" href="/#/profile/{{currentUser.username}}" >Profile</a></li>
						<li><a class="page-scroll" href="/#/searchRequest">Search</a></li>
						<li><a class="page-scroll" href="/#/signUp">Sign Up</a></li>
						<li><a ng-if="canEdit" href="/#/profile/{{currentUser.username}}/edit" class="animate-if">Edit Profile</a></li>
						<li><a class="animate-show" ng-show="isLoggedIn()" ng-click="logOut()">Logout</a></li>
		</ul>
	      </div><!-- /.navbar-collapse -->
	    </div>
	  </nav>


<section id="login" class="container content-section text-center">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4 " id="login_box" >
                <h1>Login</h1>
                <div class="row">
				  <form class="form" role="form" name='form.actualUser'  ng-submit="login()" novalidate>
					<div class="form-group">
			            <div class= "loginInput ">
			                <input type="text" name="userName" placeholder="User Name" class="form-control" ng-model="actualUser.userName" required>
			                <p ng-show="form.actualUser.email.$invalid && !form.actualUser.email.$pristine" class="help-block">Enter a valid email.</p>
			            </div>
			            <!-- PASSWORD -->
						<div class="loginInput">
			                <input type="password" name="password" placeholder="Password" class="form-control " ng-model="actualUser.password" required>
			                <p ng-show="form.actualUser.password.$invalid && !form.actualUser.password.$pristine" class="help-block">Enter a valid password.</p>
			            </div>
						<button type="submit" id="loginConfirmButton" class="btn btn-default btn-lg pull-right" ng-disabled="form.actualUser.$invalid">Submit</button>

			        </div>
				</form>
				<div ng-show="error" class="alert alert-danger row">
						    <span>{{ error.message }}</span>
						</div>
						<p>Don't have an account? <a href="/#/signUp">Sign Up</a>
		        </div>
		    </div>

        </div>

    </section>



 </div>
